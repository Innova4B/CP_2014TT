<ion-view hide-nav-bar="true"  cache-view="false" ng-controller="AudioCtrl" title="{{'tab.miviaje'|translate}}">
  <ion-header class="bar bar-custom bar-header">
    <button class="button icon ion-navicon" ng-click="toggleSidebar()"></button>
    <h1 class="title">{{'tab.miviaje' | translate}}</h1>
  </ion-header>
  <ion-header class="bar bar-custom bar-subheader">
    <div class="poi-menu-buttons">
      <a class="item poiMenuList item-text-wrap" href="#" ng-click="miViajeFavoritos()">
        <h2 class="padding-left">{{'Favoritos' | translate}}</h2>
      </a>
      <a class="item poiMenuList item-text-wrap" href="#" ng-click="miViajeVisitados()">
        <h2 class="padding-left">{{'Visitados' | translate}}</h2>
      </a>
      <a class="item poiMenuList item-text-wrap active" href="#" ng-click="miViajeMapa()">
        <h2 class="padding-left">{{'Mapa' | translate}}</h2>
      </a>
    </div>
  </ion-header>
  <ion-content scroll="false" class="has-header has-subheader">
    <div id="map" class="mapa-miviaje" data-tap-disabled="true" ng-class="{'with-audio':hasAudio}"></div>
    <div class="bottom" ng-class="{'with-audio':hasAudio}">
      <ion-slide-box does-continue="true" show-pager="false">
        <ion-slide ng-repeat="photoGroup in photos">
          <div class="thumbnail" ng-repeat="photo in photoGroup" ng-click="openImage('{{fileSystem}}{{appDirectory}}{{appLanguage}}/{{tipoPoi}}/{{photo}}')">
            <img src="{{fileSystem}}{{appDirectory}}{{appLanguage}}/{{tipoPoi}}/{{photo}}">
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
    <ion-footer-bar class="bar-light" ng-show="tracks.length>0">
      <ion-audio-track ng-repeat="track in tracks" track="track">
        <div class="audio-inline"><ion-audio-play><a class="button button-icon icon ion-play"></a></ion-audio-play></div>
        <div class="audio-progress-bar"><ion-audio-progress-bar display-time class="audio-inline"></ion-audio-progress-bar></div>
      </ion-audio-track>
    </ion-footer-bar>
  </ion-content>
    
</ion-view>
